<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{title}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='css/main.css')}}">
    <script src='/static/js/main.js'></script>
<script src="/static/js/player_js.js" type="text/javascript"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Ониме</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/random_anime">Случайное аниме</a>
                  </li>
                </ul>
                <form name="search" class="d-flex" action="/search" onsubmit="return validateForm()" method="get">
                  <input class="form-control me-2" name="q" type="search" placeholder="Поиск" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-primary sign-in" href="/profile">{{ current_user.name}}</a>
                    <a class="btn btn-outline-danger" href="/logout">Выйти</a>

                {% else %}
                    <a class="btn btn-outline-primary d-flex sign-in" href="/login">Вход</a>
                {% endif %}
              </div>
            </div>
          </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
